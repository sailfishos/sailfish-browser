<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <meta name="viewport" content="initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <script type="text/javascript" src="bottom-margin.js"></script>
        <script type="text/javascript">
        var height = 500;
        function init() {
            var content = document.getElementById("content");
            height = window.innerHeight;
            content.style.height = height + "px";
            resize();
            updateFullscreenStatus();

            document.addEventListener("fullscreenchange", function() {
                updateFullscreenStatus();
            });
            document.addEventListener("mozfullscreenchange", function() {
                updateFullscreenStatus();
            });
            document.addEventListener("webkitfullscreenchange", function() {
                updateFullscreenStatus();
            });
            document.addEventListener("msfullscreenchange", function() {
                updateFullscreenStatus();
            });
        }

        function resize() {
            var content = document.getElementById("content");
            var windowsize = document.getElementById("windowsize");
            var contentsize = document.getElementById("contentsize");
            windowsize.innerHTML = "Window height: " + window.innerHeight;
            contentsize.innerHTML = "Content height: " + content.clientHeight;
            var frame = document.getElementById("frame");
            frame.style.top = (content.clientHeight-100) + "px";
            var bottominput = document.getElementById("bottominput");
            bottominput.style.top = (content.clientHeight-25) + "px";
            // Add some delay
            delay(10000);
        }

        function changeheight(delta) {
            var content = document.getElementById("content");
            height += delta;
            content.style.height = height + "px";
            resize();
        }
        
        function delay(count) {
            // Horrible, but seems to work
            var check = 0;
            for (let i = 0; i < count; i++) {
                 check = (check + 10) - i;
                 document.getElementById("hiddenvalue").innerHTML = check;
            }
        }

        function inFullscreen() {
            return ((document.fullscreenElement ||
                     document.webkitFullscreenElement ||
                     document.mozFullScreenElement ||
                     document.msFullscreenElement) ? true : false);
        }

        function toggleFullscreen() {
            if (!inFullscreen()) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        function isBottomBarVisible() {
            return document.getElementById("fixed-bottom-bar").style.visibility != "hidden";
        }

        function toggleBottomBar() {
            document.getElementById("fixed-bottom-bar").style.visibility = isBottomBarVisible() ? "hidden" : "visible";
            document.getElementById("bottombar").firstChild.data = isBottomBarVisible() ? "Hide bottom bar" : "Show bottom bar";
        }

        function updateFullscreenStatus() {
            var fullscreen = document.getElementById("fullscreen");
            fullscreen.firstChild.data = (inFullscreen() ? "Exit fullscreen" : "Enter fullscreen");
        }

        </script>
        <style>
            body {
                background-color: #ff0000;
                color: #ffffff;
                font-family: "sans-serif";
            }
            button {
                width: 100px;
                height: 50px;
                border: solid #00ff00 2px;
                background: none;
                color: #ffffff;
                border-radius: 8px;
                vertical-align: bottom;
            }
            input {
                width: 200px;
                height: 20px;
                border: solid #00ff00 2px;
                background: none;
                color: #ffffff;
                border-radius: 4px;
                text-align: center;
            }
            .box {
                width: 100%;
                top: 0px;
                left: 0px;
                z-index: -1;
                box-sizing: border-box;
            }
            #background {
                background-color: #555555;
                width: 100%;
                height: 100%;
                position: fixed;
            }
            #content {
                border: solid #00ff00 2px;
                height: 400px;
            }
            .arrowbar {
                background-color: transparent;
                border: solid #aaaaff 1px;
                top: 13px;
                left: calc(100% - 26px);
                width: 0px;
                height: calc(100% - 24px);
                position: fixed;
                z-index: 100;
            }
            .arrowhead {
                border: solid #aaaaff;
                border-width: 0 2px 2px 0;
                display: inline-block;
                padding: 4px;
                position: fixed;
                width: 4px;
                height: 4px;
                z-index: 100;
            }
            .down {
                transform: rotate(45deg);
                top: calc(100% - 27px);
                left: calc(100% - 32px);
                z-index: 100;
            }
            .up {
                transform: rotate(-135deg);
                top: 13px;
                left: calc(100% - 32px);
                z-index: 100;
            }
            #fixed-bottom-bar {
                padding: 4px;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 70%;
                background: #0000ff;
                color: #ffffff;
                text-align: center;
                left: 50%;
                transform: translateX(-50%);
            }
            #windowsize {
                color: #aaaaff;
            }
            #contentsize {
                color: #00ff00;
            }
            #frame {
                position: absolute;
                border: 0px;
                top: 200px;
                right: 0px;
                left: 0px;
                box-sizing: border-box;
                width: 100%;
                height: 40px;
            }
            #bottominput {
                position: absolute;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    </head>
    <body onresize="resize()" onload="init()" id="body">
        <div id="background" class="box"></div>
        <div class="box arrowbar"></div>
        <i class="arrowhead up"></i>
        <i class="arrowhead down"></i>
        <div id="content" class="box">
            <p/><div style="width: 10px; height: 2%;"></div>
            <center>
                <p/><span id="windowsize"></span>
                <p/><span id="contentsize"></span>
                <p/><span id="hiddenvalue" style="opacity: 0.0"></span>
                <p/><input type="text" placeholder="Open keyboard #1"></input>
                <p/>
                <button onclick="changeheight(+16)">More content</button>
                <button onclick="changeheight(-16)">Less content</button>
                <p/>
                <button id="fullscreen" onclick="toggleFullscreen()">Enter fullscreen</button>
                <button id="bottombar" onclick="toggleBottomBar()">Hide bottom bar</button>
            </center>
            <iframe id="frame" src="testmarginbottom-text-input-subframe.html" align="middle"></iframe>
            <input id="bottominput" type="text" placeholder="Open keyboard #3"></input>
        </div>
        <center><div id="fixed-bottom-bar">This is fixed bottom bar</div></center>
    </body>
</html>
